<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="https://use.typekit.net/niz3jkn.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="text-uppercase">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark d-flex flex-column"
      >
        <div class="container-fluid container-md">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-lg-none">
            <img
              class="navbar-brand img-fluid mini-logo"
              src="./src/images/logo_gold_2.png"
              alt=""
            />
          </div>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul
              class="
                navbar-nav
                w-100
                h-100
                fs-5
                d-flex
                justify-content-lg-around
                align-items-lg-center
              "
            >
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
              </li>
              <li class="d-none d-lg-flex justify-content-center mx-0 logo">
                <img
                  src="./src/images/logo_gold_2.png"
                  class="img-fluid navbar-brand mx-lg-auto"
                  alt=""
                />
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Merch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Connect</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Carousel for Players-->
      <div class="container border rounded my-5">
        <div
          id="carouselFeaturedPages"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
        >
          <!--Carousel item indices-->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="carouselFeaturedPages"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1 - Road to TI"
            ></button>
            <button
              type="button"
              data-bs-target="carouselFeaturedPages"
              data-bs-slide-to="1"
              aria-label="Slide 2 - Interview with MSS"
            ></button>
          </div>
          <!--Carousel items-->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./src/images/carousel1.jpeg"
                class="d-block w-100"
                alt="Road to TI Picture"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./src/images/carousel2.jpg"
                class="d-block w-100"
                alt="Interview with MSS"
              />
            </div>
          </div>
          <!--Carousel Previous button-->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselFeaturedPages"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <!--Carousel Next button-->
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselFeaturedPages"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!--Social Announcement-->
      <div class="announcement text-center p-3">
        <div class="container row m-auto d-flex align-items-center">
          <div
            class="
              col-12 col-md-6
              d-flex
              align-items-center
              justify-content-center
            "
          >
            <h2 class="font-weight-bold">
              FOR MORE NEWS, FOLLOW US ON SOCIAL:
            </h2>
          </div>
          <div
            class="
              col-12 col-md-6
              d-flex
              align-items-center
              justify-content-center
            "
          >
            <i class="mx-2 fa fa-instagram fa-5x"></i>
            <i class="mx-2 fa fa-twitter fa-5x"></i>
            <i class="mx-2 fa fa-facebook fa-5x"></i>
          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./src/app.js" async defer></script>
  </body>
</html>
